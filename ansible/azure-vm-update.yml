---
- hosts: all
  tasks:
    - name: Clone a github repository
      git:
        repo: https://github.com/ghost-brigade/sancartonfix.git
        dest: /home/azure_t01423/app
        clone: yes
        update: yes

- hosts: all
  name: Run using a project directory
  become: true
  gather_facts: false
  tasks:
    - name: Create and pull compose services
      community.docker.docker_compose:
        project_src: /home/azure_t01423/app
        file: docker-compose.prod.yml
        pull: true
        state: present
      register: output