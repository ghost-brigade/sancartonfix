api_platform:
    title: SanCartonFix APIs
    version: 1.0.0
    show_webby: false
    # Mercure integration, remove if unwanted
    mercure: ~
    # Good cache defaults for REST APIs
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
            
    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header
